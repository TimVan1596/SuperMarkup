<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关系标注工具</title>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <link rel="stylesheet" href="css/style_index.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="js/jquery.js"></script>
    <script src="js/fileSaver.js"></script>
    <!-- 引入 layui.js -->
    <script src="js/layui/layui.js"></script>
    <script src="js/label.js"></script>
</head>
<body>

<ul class="layui-nav layui-bg-cyan">
    <li class="layui-nav-item">
        <i class="layui-icon">&#xe600;
        </i>
        关系标注工具
    </li>
    <li class="layui-nav-item layui-this"><a href="index.html">主页</a></li>
</ul>

<div class="layui-container">

    <div class="layui-row">
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
            <div class="input_file">
                <input type="file" name="files" id="files" value="" style="opacity: 0;">
                <div class="layui-btn-container btn-container">
                    <button class="choose_file layui-btn layui-btn-lg layui-btn-radius layui-btn-normal"><i
                            class="layui-icon layui-icon-upload-drag"></i>
                        来吧选文件吧
                    </button>
                    <button class=" layui-btn layui-btn-lg layui-btn-radius layui-btn-primary"
                            id="uploadFromTextBtn"
                    >文本导入
                    </button>
                </div>


                <ul id="file_list"></ul>
            </div>

            <div class="content_warp">
                <div class="origin_text_warp">
            <textarea readonly class="origin_text" name="" id="" cols="30" rows="10">

        </textarea>

                </div>


                <div class="fix_text_warp">
            <textarea class="fix_text" name="" id="" cols="30" rows="10">

        </textarea>
                    <ul class="options">
                        <li>
                            <button name="实例" class="option">实例</button>
                        </li>
                        <li>
                            <button name="操作员" class="option">操作员</button>
                        </li>
                        <li>
                            <button name="发生国" class="option">发生国</button>
                        </li>
                        <li>
                            <button name="战争" class="option">战争</button>
                        </li>
                        <li>
                            <button name="武器" class="option">武器</button>
                        </li>
                        <li>
                            <button name="设计者" class="option">设计者</button>
                        </li>
                    </ul>


                    <div class="show_wrap">
                <textarea class="show_fixed" name="" id="" cols="30" rows="10">

            </textarea>
                    </div>
                </div>

            </div>

            <div class="next_warp">
                <button class="next_btn">下一句</button>
            </div>

        </div>

    </div>
</div>


<div class="layui-footer footer footer-index">

        </p>
    </div>
</div>
</body>
</html>
